<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <style>
        .main-container{
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #dadada;
            
        }
        .head-container{
            display: flex;
            justify-content: space-around;
        }
        .head-text{
            text-transform: uppercase;
            font-weight: 700;
            margin-right: 50px;
            margin-top: 50px;
            text-overflow: ellipsis;
            display: flex;
            flex-direction: column;
            text-align: center;
            flex: 1;
            height: 100px;
        }
        .circle{
            background-color: #9bdfac;
            border-radius: 50%;
            border: 1px solid grey;
            max-height: 100px;
            max-width: 100px;
            margin-top: 8px;
            flex: 1;
        }
        .translate-text{
            margin-top: 50px;
            font-size: large ;
            margin-left: 50px;
            flex: 1;
        }

        .about{
            display: flex;
            text-align: center;
            padding: 50px;
            background-color: #C7B8A3;
            text-overflow: ellipsis;
            border-radius: 8px;
            margin: 14px;
        }

        .photos{
           width: 100%;
           max-width: 600px;
           height: 100%;
           max-height: 400px;
        }
        .info{
            padding: 50px;
            text-overflow: ellipsis;
            margin: 14px;
            text-align: center;
        }
        .news{
            padding: 50px;
            text-overflow: ellipsis;
            margin: 14px;
            text-align: center;
        }
        .donate{
            margin: 14px;
            text-align: center;
            border: 1px solid grey;
            padding: 15px;
            border-radius: 50%;
        }
        .social-medias-buttons{
            border-radius: 50%;
            height: 25px;
            width: 25px;
            background-color: red;
            outline: black;
            margin: 60px;
        }
        .social-medias{
            display: flex;
           
        }
        .footer{
            padding: 50px;
            text-overflow: ellipsis;
            margin: 14px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="main-container">
    <header>
        <div class="head-container">
            <div class="head-text">generation of adventures</div>
            <div class="circle"></div>
            <div class="translate-text">Генерація пригод</div>
        </div>
    </header>
    <div class="about">ТЕКСТ О НАС/КОНЦЕПЦИЯ
        НА АНГЛ/УКР ОДНОВРЕМЕННО ? ТРАТАТАТА
    </div>
    <div class="gallery">
        <img class="photos" src="https://funtime.kiev.ua/uploads/img/gallery/big/2017/03/mural-na-toreschine-4-58d9698476fef.jpg" alt="Troya">
    </div>
    <div class="info">офіціальная юр інформація напрями діяльности на что ми будем тратіть деньги блаблабла</div>
    <div class="news">поле для будущих новостей</div>
    <div class="donate">DONATE PROJECT</div>
    <div class="social-medias">
        <button class="social-medias-buttons"></button>
        <button class="social-medias-buttons"></button>
        <button class="social-medias-buttons"></button>
    </div>
    <footer class="footer">Дополнительное место для текста или хз</footer>
</div>
</body>
</html>
